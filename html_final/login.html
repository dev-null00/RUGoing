<html>
	<head>
		<title>Login</title>
<!--jquery -->
		<script src="js/jquery/jquery-1.4.2.min.js" type="text/javascript"></script>
		<!--<script type="text/javascript" src="js/jquery.simplemodal-1.4.js"></script>-->
		<script src="js/jquery/jquery.simplemodal.js" type="text/javascript"></script> 
		<script src="js/jquery/jquery.color.js" type="text/javascript" charset="utf-8"></script> 
		<script src="js/jquery/jquery-glowing.js" type="text/javascript" charset="utf-8"></script>
		<link type="text/css" href="style/stylesheet.css" rel="stylesheet" media="screen">
		<link type="text/css" href="style/basic.css" rel="stylesheet" media="screen">

<!--custom functions-->
		<script type="text/javascript" src="js/cookies.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
                <script type="text/javascript" src="js/register.js"></script>
<!--custom style -->
                <link rel="stylesheet" type="text/css" href="style/theme.css" /> 
	</head>
	<script type="text/javascript" charset="utf-8"> 
		$(document).ready(function() {
			$('.white').addGlow({ textColor: 'white', haloColor: '#aaa', radius: 100 });
			$('.blue').addGlow({ textColor: '#00f', haloColor: '#00f', radius: 100 });
			$('.green').addGlow({ textColor: '#0f0', haloColor: '#0f0', radius: 100 });
			$('.red').addGlow({ textColor: '#f00', haloColor: '#f00', radius: 100 });
			$('*').bind('glow:started', console.info);
			$('*').bind('glow:canceled', console.info);
		});
 
	</script> 

	<body>
		<img src="images/rugoingLogo.jpg" width="592" height="281.5"/>		
		<div class="center">
			<span style="font-size: 15px;"><a class="white" id="login_link" href="#">LOGIN</a> <a style="padding-left:20px" class="red" id="register_link" href="#">REGISTER</a></span>
		</div>
		<div id="login_form" style="display:none">
			<div id="status" align="left">
				<center><h1><img src="images/key.png" align="absmiddle">&nbsp;LOGIN</h1> 
				<div id="login_response"><!-- spanner --></div> </center>
				<form id="login" action="javascript:alert('success!');">
					<label>username</label><input type="text" name="username" id="username"><br>  
					<label>password</label><input type="password" name="password"><br>  
					<label>&nbsp;</label><input value="Login" name="Login" id="submit" class="big" type="submit">
					<div id="ajax_loading2">
						<img align="absmiddle" src="images/spinner.gif">&nbsp;Processing...
					</div>
				</form>
			</div>
		</div>
		<div id="register_form" style="display:none">
                        <div id="status2" align="left">
                                <center><h1><img src="images/key.png" align="absmiddle">&nbsp;Register</h1>
				<div id="register_response"><!-- spanner --></div> </center>
				<form id="register" action="javascript:alert('success!');">
                                        <label>first name</label><input type="text" name="firstname"><br>
                                        <label>last name</label><input type="text" name="lastname"><br>
                                        <label>create username</label><input type="text" name="username" id="username2"><br>
                                        <label>create password</label><input type="password" name="password"><br>
                                        <label>interests</label><input type="text" name="interests"><br>
                                        <label>&nbsp;</label><input value="Register" name="registerButton" id="submit2" class="big" type="submit">
                                        <div id="ajax_loading">
                                                <img align="absmiddle" src="images/spinner.gif">&nbsp;Processing...
                                        </div>
                                </form>
                        </div>
                </div>

<div style="display: none; " id="hiddenlpsubmitdiv"></div>
<script>
	try{
		for(var lastpass_iter=0; lastpass_iter < document.forms.length; lastpass_iter++){ 
			var lastpass_f = document.forms[lastpass_iter]; 
			if(typeof(lastpass_f.lpsubmitorig2)=="undefined"){ 				
				lastpass_f.lpsubmitorig2 = lastpass_f.submit;
 				lastpass_f.submit = function(){ 
					var form=this; 
					var customEvent = document.createEvent("Event"); 
					customEvent.initEvent("lpCustomEvent", true, true); 		
					var d = document.getElementById("hiddenlpsubmitdiv"); 
					for(var i = 0; i < document.forms.length; i++){ 
						if(document.forms[i]==form){ 
							d.innerText=i; 
						} 
					} 
					d.dispatchEvent(customEvent); 
					form.lpsubmitorig2(); 
				} 
			} 
		}
	}
	catch(e){}
</script>
</body>
</html>
